<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Main part with function</title>
    <script src="https://kit.fontawesome.com/9360f4fde4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-100">
        <header>
            <nav class="flex justify-between border-b ">
               <div class="flex justify-center items-center mb-3 gap-3">
                <div class="ml-3">
                    <img class="w-12" src="assets/Group.png" alt="">
                    </div>
                   <div>
                    <h1 class="font-extrabold text-lg">$ <span id="main-balence" class=" text-xl">4500</span></h1>
                    <p class="font-normal text-sm">Available Balance</p>
                   </div>
               </div>
               <div class="mr-3"><button class="border p-1 mt-3 rounded-sm"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log Out</button></div>
            </nav>
            <section class="mt-8">
                <h1 class="font-bold text-lg ml-3">ðŸ”¥ Welcome to Payooo!</h1>
                    <p class="font-normal text-base ml-3">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
                <div class="cards grid grid-cols-3 mt-4 gap-2 p-3">
                    <div id="add-money-box" class="box border-none p-4 text-center rounded-md bg-white ">
                        <img class="w-6 mb-2  mx-auto" src="assets/wallet1.png" alt="">
                        <h3 class="text-sm">Add Money</h3>
                    </div>

                    <div id="cash-out-box" class="box border-none p-4 text-center rounded-md bg-white ">
                        <img class="w-6 mb-2 mx-auto" src="assets/send1.png" alt="">
                        <h3 class="text-sm">Cashout</h3>
                    </div>

                    <div class="box border-none p-4 text-center rounded-md bg-white ">
                        <img class="w-6 mb-2 mx-auto" src="assets/transaction1.png" alt="">
                        <h3 class="text-sm">Transfer Money</h3>
                    </div>

                    <div class="box border-none p-4 text-center rounded-md bg-white ">
                        <img class="w-6 mb-2  mx-auto" src="assets/bonus1.png" alt="">
                        <h3 class="text-sm">Get Bonus</h3>
                    </div>

                    <div class="box border-none p-4 text-center rounded-md bg-white ">
                        <img class="w-6 mb-2  mx-auto" src="assets/purse1.png" alt="">
                        <h3 class="text-sm">Pay Bill</h3>
                    </div>

                    <div class="box border-no p-4 text-center rounded-md bg-white">
                        <img class="w-6 mb-2  mx-auto" src="assets/transaction1.png" alt="">
                        <h3 class="text-sm">Transactions</h3>
                    </div>
                </div>
                <section id="addmoney" class="mt-10">
                    <h2 class="text-md font-bold ml-4">Add Money</h2>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                          <form class="card-body">
                            <label class="font-medium text-base text-black mb-2">Select A Bank</label>
                            <select class="select rounded-3xl text-base font-light  bg-gray-200">
                                <option disabled selected>Select bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="DBBL">DBBL</option>
                              </select>
                            <fieldset class="fieldset my-2">
                              <label class="fieldset-label  font-medium text-base text-black mb-2">Bank Account Number</label>
                              <input id="account-number" value="01869653364"  type="number" class="input  border-none bg-gray-200  rounded-3xl text-base font-light mb-0" placeholder="Enter 11 digit account number" required/>
                              <label class="fieldset-label  font-medium text-base text-black mb-2">Amount to Add</label>
                              <input id="amount" type="number" class="input  border-none bg-gray-200  rounded-3xl text-base font-light mb-2" placeholder="Add Amount to withdraw" required/>
                              <label class="fieldset-label  font-medium text-base text-black mb-2">Pin Number</label>
                              <input id="pin" value="1234" type="text" class="input  border-none bg-gray-200  rounded-3xl text-base font-light mb-0" placeholder="Enter 4 digit pin number" required/>
                              <button id="add-money" class="btn bg-blue-700 text-white py-6 rounded-3xl mt-4">Add Money</button>
                            </fieldset>
                          </form>
                        </div>
                      </div>
                </section>

                <section id="cashout" class="mt-10">
                    <h3 class="text-lg font-bold ml-4">Cashout</h3>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                          <form class="card-body">
                            <fieldset class="fieldset my-2">
                              <label class="fieldset-label  font-medium text-base text-black mb-2">Bank Account Number</label>
                              <input id="account-number-cashout" value="01869653364"  type="number" class="input  border-none bg-gray-200  rounded-3xl text-base font-light mb-0" placeholder="Enter 11 digit account number" required/>
                              <label class="fieldset-label  font-medium text-base text-black mb-2">Amount to Add</label>
                              <input id="cashout-amount" type="number" class="input  border-none bg-gray-200  rounded-3xl text-base font-light mb-2" placeholder="Add Amount to withdraw" required/>
                              <label class="fieldset-label  font-medium text-base text-black mb-2">Pin Number</label>
                              <input id="cashout-pin" value="1234" type="text" class="input  border-none bg-gray-200  rounded-3xl text-base font-light mb-0" placeholder="Enter 4 digit pin number" required/>
                              <button id="cashout-btn" class="btn bg-blue-700 text-white py-6 rounded-3xl mt-4">Withdraw Money</button>
                            </fieldset>
                          </form>
                        </div>
                      </div>
                </section>
            </section>
        </header>
    </section>
    <script src="utilites/utilitis.js"></script>
    <script src="script/addmoney-function.js"></script>
</body>
</html>
